name: Build Installers

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version from config.json
        id: version
        run: |
          $version = (Get-Content config.json | ConvertFrom-Json).version
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build Windows Installer
        run: npm run build:windows

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-${{ steps.version.outputs.VERSION }}
          path: dist/windows/*.exe
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install jq
        run: brew install jq

      - name: Get version from config.json
        id: version
        run: |
          VERSION=$(jq -r '.version' config.json)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build macOS Installer
        run: npm run build:macos

      - name: Upload macOS Installer
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer-${{ steps.version.outputs.VERSION }}
          path: dist/macos/*.pkg
          retention-days: 30

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download Windows Installer
        uses: actions/download-artifact@v4
        with:
          name: windows-installer-${{ steps.version.outputs.VERSION }}
          path: dist/windows

      - name: Download macOS Installer
        uses: actions/download-artifact@v4
        with:
          name: macos-installer-${{ steps.version.outputs.VERSION }}
          path: dist/macos

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Lasker Studio v${{ steps.version.outputs.VERSION }}
          body: |
            ## Lasker Studio v${{ steps.version.outputs.VERSION }}

            ### 다운로드 링크

            | OS | 직접 다운로드 |
            |---|---|
            | **macOS** | [Lasker-Studio-Installer.pkg](https://github.com/Lasker01/lasker-studio-installer/releases/latest/download/Lasker-Studio-Installer.pkg) |
            | **Windows** | [LaskerStudio-Setup.exe](https://github.com/Lasker01/lasker-studio-installer/releases/latest/download/LaskerStudio-Setup.exe) |

            ### 설치 방법

            **macOS:**
            1. `.pkg` 파일 다운로드
            2. 더블클릭하여 설치
            3. Adobe Premiere Pro 재시작

            **Windows:**
            1. `.exe` 파일 다운로드
            2. 실행하여 설치
            3. Adobe Premiere Pro 재시작

            ### 사용 방법
            - Premiere Pro 메뉴: **Window > Extensions > Lasker Studio**
          files: |
            dist/windows/*.exe
            dist/macos/*.pkg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
