    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lasker Studio CEP</title>
    <!-- Pretendard Font (Korean + English) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css">
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Pretendard Variable', Pretendard, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Loading Screen Styles */
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #1a1a1a;
        color: #ffffff;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loading-text {
        margin-top: 16px;
        font-size: 14px;
        color: #9ca3af;
      }
      .loading-logo {
        margin-bottom: 24px;
        font-size: 20px;
        font-weight: 600;
        letter-spacing: -0.5px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    
  </head>
  <body>
    <div id="app">
      <!-- Loading screen - React will replace this when mounted -->
      <div class="loading-screen">
        <div class="loading-logo">Lasker Studio</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
      </div>
    </div>
    
  
<script>
(function() {
  var CDN = 'https://lasker-studio-cep.vercel.app';
  var PANEL = 'main';

  // CDN에서 로더 스크립트 가져오기 (cache buster로 항상 최신 버전)
  var loaderUrl = CDN + '/loader.js?t=' + Date.now() + '&panel=' + PANEL;
  var script = document.createElement('script');
  script.src = loaderUrl;
  script.onerror = function() {
    console.error('[CDN Loader] Failed to load loader.js, using fallback');
    loadFallback();
  };
  document.head.appendChild(script);

  function loadFallback() {
    // 로컬 fallback
    fetch('../manifest.json')
      .then(function(res) { return res.json(); })
      .then(function(manifest) {
        var files = manifest.files[PANEL];
        if (!files) return;

        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '../' + files.css;
        document.head.appendChild(link);

        var script = document.createElement('script');
        script.type = 'module';
        script.src = '../' + files.js;
        document.body.appendChild(script);

        console.log('[CDN Loader] Fallback to local:', files);
      });
  }
})();
</script>
  </body>
</html>
