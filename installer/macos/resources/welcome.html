<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #1a1a1a;
            font-size: 24px;
            margin-bottom: 16px;
        }
        .version {
            color: #666;
            font-size: 14px;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 12px;
            margin-top: 20px;
        }
        .warning strong {
            color: #856404;
        }
    </style>
</head>
<body>
    <h1>Lasker Studio 설치</h1>
    <p class="version">버전 ${VERSION}</p>
    <p>Lasker Studio는 Adobe Premiere Pro를 위한 AI 기반 영상 편집 도구입니다.</p>
    <ul>
        <li>AI 음성 인식 자동 자막 생성</li>
        <li>스마트 컷 편집</li>
        <li>배치 내보내기</li>
    </ul>
    <div class="warning">
        <strong>중요:</strong> 설치 전 모든 Adobe 애플리케이션을 종료해 주세요.
    </div>
</body>
</html>
