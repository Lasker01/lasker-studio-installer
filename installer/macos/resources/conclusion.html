<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 16px;
        }
        .success-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        .steps {
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
        }
        .steps h3 {
            margin-top: 0;
            color: #495057;
        }
        .steps ol {
            margin-bottom: 0;
            padding-left: 20px;
        }
        .steps li {
            margin-bottom: 8px;
        }
        code {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="success-icon">✓</div>
    <h1>설치 완료</h1>
    <p>Lasker Studio가 성공적으로 설치되었습니다.</p>

    <div class="steps">
        <h3>다음 단계</h3>
        <ol>
            <li>Adobe Premiere Pro를 실행합니다.</li>
            <li>메뉴에서 <strong>Window → Extensions → Lasker Studio</strong>를 선택합니다.</li>
            <li>패널이 표시되면 사용을 시작할 수 있습니다.</li>
        </ol>
    </div>

    <p>문의: <a href="mailto:support@lasker.tech">support@lasker.tech</a></p>
</body>
</html>
